name: Generate Snake
on:
  schedule:
    - cron: "0 0 * * *"  # Update setiap hari
  workflow_dispatch:
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate Snake
        uses: Platane/snk@master
        with:
          github_user_name: mardiana36
          svg_out_path: assets/github-snake.svg
          theme: dark
